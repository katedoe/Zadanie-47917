<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="https://formspree.io/f/mgejdrkz" method="POST">
        <label for="fName">Imię:</label><br>
        <input type="text" name="fName" id="fName" required><br><br>

        <label for="lName">Nazwisko:</label><br>
        <input type="text" name="lName" id="lName" required><br><br>

        <label for="email">Adres e-mail:</label><br>
        <input type="email" name="email" id="email" required><br><br>
       
        <label for="phone">Numer telefonu:</label><br>
        <input type="tel" name="phone" id="phone" required><br><br>

        <label><input type="checkbox" name="agreenebt">Wyrażam zgodę na przetwarzanie danych</label><br><br>

        <select name="city">
            <option value="Kraków" selected>Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br><br>

        <label><input type="radio" name="choice">kobieta</label><br>
        <label><input type="radio" name="choice">mężczyzna</label><br><br>
       
        <label for="messagge">Wiadomość:</label><br>
        <textarea name="messagge" id="messagge" maxlength="50"></textarea><br><br>

        <input type="submit" value="Wyślij formularz">

    </form>
</body>
</html>
